        <tr>

    <table width="100%">

            <td width="30%"> <font size="6px"> <font color="white"> <center>Empresa</center> </font></font></td>
            <td width="40%"> <font color="white"> <font size="6px"> <center>Servicios</center>  </font> </font>  </td>
            <td width="30%"><font size="6px"><center><font color="white">Productos </font></center>  </font>            </td>
        </tr>

    <table width="100%">
        <tr heigth="400">
            <td width="30%"><marquee behavior="alternate"><h1><font color="blue">ELIGE YA</font></h1></marquee></td>
            
            <!----------------------------------------------------------------->
            
            <td width="70%">
                <form action="">
                    <fieldset>
                        <legend>INGRESA TUS DATOS</legend>

                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                        <br>
                        <label for="email">Correo</label>
                        <br>
                        <input type="text" id="email" name="email">
                        <br>
                        <label for="pass">Contraseña</label>
                        <br>
                        <input type="text" id="pass"  name="pass">
                        <br>
                        <label for="naci"> Fecha de nacimiento</label>
                        <br>
                        <input type="date" id="naci" name="naci"> 
                        <br>
                        <label for="cv">Ingresa tu curriculum </label>
                        <br>
                        <input type="file" id="cv" name="cv">
                        <br>
                        <label for="">Comentario</label>
                        <br>
                        <textarea name="comentario" id="comentario" cols="40" rows="5"></textarea>
                        <br>                                       
                    </fieldset>
                    <fieldset>
                        <legend> Elige el servicio </legend>
                        <input type="radio" id="repa" name="repa">
                        <label for="repa">Reparación</label>
                        <br>
                        <input type="radio" id="mante"  name="mante">
                        <label for="mante">Mantenimiento</label>
                        <br>
                        <input type="radio" id="redes" name="redes">
                        <label for="redes">Redes</label>
                    </fieldset>
                    <fieldset>
                        <legend>Elige tipo de pago</legend>
                        <select name="pago" id="pago">
                            <option value="contado">Contado</option>
                            <option value="credito">Crédito</option>
                        </select>
                        <br>
                    </fieldset>
                    <fieldset>
                        <legend>Satisfacción por la atención </legend>
                        <br>
                        <input type="checkbox" id="bueno">
                        <label for="bueno">Bueno</label>
                        <br>
                        <input type="checkbox" name="" id="regular">
                        <label for="regular">Regular</label>
                        <br>
                        <input type="checkbox" id="malo">
                        <label for="malo">Malo</label>
                        <br>
                    </fieldset>
                    <input type="submit" value="Listo"> 
                    <br>
                    <input type="reset" value="Borrar">
                </form>
